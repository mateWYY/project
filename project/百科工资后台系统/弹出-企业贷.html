<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出企业贷</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="tanchu-box">
    <div class="tanchu-top">
        企业贷
    </div>
    <div class="tanchu-content">
        <form action="">
            <ul>
                <li>货款类型：企业贷</li>
                <li style="background: #f4f4f4">基础信息</li>
                <li>姓&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li>身&nbsp;份&nbsp;证&nbsp;：<input type="text"></li>
                <li>手&nbsp;机&nbsp;号&nbsp;：<input type="text"></li>
                <li style="background: #f4f4f4">征信信息</li>
                <li>是否结婚：<select>
                    <option>是</option>
                    <option>否</option>
                </select></li>
                <li>是否逾期：<select>
                    <option>是</option>
                    <option>否</option>
                </select></li>
                <li style="background: #f4f4f4">企业信息</li>
                <li>企&nbsp;&nbsp;业&nbsp;&nbsp;名&nbsp;&nbsp;称：<input type="text" style="margin-right: 100px; "><span>年&nbsp;&nbsp;营&nbsp;&nbsp;业&nbsp;&nbsp;额：</span><input type="text"></li>
                <li>经&nbsp;&nbsp;营&nbsp;&nbsp;范&nbsp;&nbsp;围：<input type="text"style="margin-right: 100px; ">年 纳税 金 额：<input type="text"></li>
                <li>法&nbsp;&nbsp;人&nbsp;&nbsp;信&nbsp;&nbsp;息：<input type="text"style="margin-right: 100px; ">月均公开流水：<input type="text"></li>
                <li>股&nbsp;&nbsp;份&nbsp;&nbsp;占&nbsp;&nbsp;比：<input type="text"style="margin-right: 100px; ">开&nbsp;&nbsp;票&nbsp;&nbsp;金&nbsp;&nbsp;额：<input type="text"></li>
                <li>企业执照号码：<input type="text" style="margin-right: 97px; ">所&nbsp;&nbsp;&nbsp;&nbsp;属&nbsp;&nbsp;&nbsp;&nbsp;地&nbsp;&nbsp;：<input type="text"></li>
                <li>备&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li>申请金额：<input type="text"></li>
            </ul>
            <button class="button">确认提交</button>
        </form>
    </div>
</div>
</body>
</html>
