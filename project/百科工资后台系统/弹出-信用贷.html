<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出信用贷</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="tanchu-box">
    <div class="tanchu-top">
        房贷
    </div>
    <div class="tanchu-content">
        <form action="">
            <ul>
                <li>货款类型：房贷</li>
                <li style="background: #f4f4f4">基础信息</li>
                <li>姓&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li>身&nbsp;份&nbsp;证&nbsp;：<input type="text"></li>
                <li>手&nbsp;机&nbsp;号&nbsp;：<input type="text"></li>
                <li style="background: #f4f4f4">工作信息</li>
                <li>职&nbsp;&nbsp;&nbsp;&nbsp;位&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li>打卡工资：<input type="text"></li>
                <li>社保,公积：<select>
                    <option>是</option>
                    <option>否</option>
                </select></li>
                <li style="background: #f4f4f4">信用卡信息</li>
                <li>开户银行：<input type="text"></li>
                <li>卡&nbsp;&nbsp;&nbsp;&nbsp;号&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li style="background: #f4f4f4">车辆信息</li>
                <li>职&nbsp;&nbsp;&nbsp;&nbsp;位&nbsp;&nbsp;&nbsp;：<input type="text" style="margin-right: 200px">有无货款：<select>
                    <option>是</option>
                    <option>否</option>
                </select></li>
                <li>登记日期：<input type="text" style="margin-right: 200px">车&nbsp;牌&nbsp;号&nbsp;：<input type="text"></li>
                <li style="background: #f4f4f4">房产信息</li>
                <li>房产位置：<select style="margin-right: 200px">
                    <option>xxxxxxxxxxxxxxxxxxxxx</option>
                    <option>否</option>
                </select>房&nbsp;&nbsp;&nbsp;&nbsp;龄&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li>房产类型：<select style="margin-right: 200px">
                    <option>xxxxxxxxxxxxxxxxxxxxx</option>
                    <option>否</option>
                </select>有无货款：<select>
                    <option>xxxxxxxxxxxxxxxxxxxxx</option>
                    <option>否</option>
                </select></li>
                <li>房产性质：<select style="margin-right: 200px">
                    <option>xxxxxxxxxxxxxxxxxxxxx</option>
                    <option>否</option>
                </select>面&nbsp;&nbsp;&nbsp;&nbsp;积&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li>备&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li>申请金额：<input type="text"></li>
            </ul>
            <button class="button">确认提交</button>
        </form>

    </div>
</div>
</body>
</html>
