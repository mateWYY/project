<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出房贷</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="tanchu-box">
    <div class="tanchu-top">
        房贷
    </div>
    <div class="tanchu-content">
        <form action="">
            <ul>
                <li>货款类型：房贷</li>
                <li style="background: #f4f4f4">基础信息</li>
                <li>姓&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li>身&nbsp;份&nbsp;证&nbsp;：<input type="text"></li>
                <li>手&nbsp;机&nbsp;号&nbsp;：<input type="text"></li>
                <li style="background: #f4f4f4">征信信息</li>
                <li>是否结婚：<select>
                    <option>是</option>
                    <option>否</option>
                </select></li>
                <li>是否逾期：<select>
                    <option>是</option>
                    <option>否</option>
                </select></li>
                <li style="background: #f4f4f4">房产信息</li>
                <li>房产位置：<select>
                    <option>xxxxxx</option>
                    <option>xxxxxx</option>
                </select></li>
                <li>房产类型：<input type="text"></li>
                <li>房产性质：<input type="text"></li>
                <li>有无货款：<select>
                    <option>xxxxxx</option>
                    <option>xxxxxx</option>
                </select></li>
                <li>面&nbsp;&nbsp;&nbsp;&nbsp;积&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li>备&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                <li>申请金额：<input type="text"></li>
            </ul>
            <button id="button">确认提交</button>
        </form>

    </div>
</div>
</body>
</html>
