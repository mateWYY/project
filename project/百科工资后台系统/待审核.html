<script src="js/index.js"></script>
<script>
    window.onload=function () {
        let tabody=document.getElementsByClassName('tabody')[0];
        let tongguo=document.getElementsByClassName('tongguo')[0];
        let bytongguo=document.getElementsByClassName('butongguo')[0];
        let queren=document.getElementsByClassName('queren');
        let quxiao=document.getElementsByClassName('quxiao');
        [...tabody.children].forEach(function (obj, index) {
            let div=document.createElement('div');
            div.style.display='inline-block';
            div.innerHTML='通过';
            div.style.padding=' 2px 4px';
            div.style.fontSize='12px';
            div.style.background='#40AAE6';
            div.style.marginRight='5px';
            div.style.borderRadius='5px';
            div.style.color='#fff';
            div.style.cursor='pointer';
            div.onclick=function () {
                tongguo.style.display='block';
            };
            let div2=document.createElement('div');
            div2.style.padding='2px 4px ';
            div2.innerHTML='未通过';
            div2.style.display='inline-block';
            div2.style.fontSize='12px';
            div2.style.background='#F8AC00';
            div2.style.cursor='pointer';
            div2.style.borderRadius='5px';
            div2.style.color='#fff';
            div2.onclick=function () {
                bytongguo.style.display='block';
            };
            obj.children[obj.children.length-1].innerHTML='';
            obj.children[obj.children.length-1].appendChild(div);
            obj.children[obj.children.length-1].appendChild(div2);
        },false);
        [...queren].forEach(function (obj, index) {
            obj.addEventListener('click',function () {
                tongguo.style.display='none';
                bytongguo.style.display='none';
                window.location.reload(true);
            })
        },false);
        [...quxiao].forEach(function (obj, index) {
            obj.addEventListener('click',function () {
                tongguo.style.display='none';
                bytongguo.style.display='none';
            })
        },false)
    }
</script>
