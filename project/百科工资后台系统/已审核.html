<script>
    window.onload=function () {
        let tabody=document.getElementsByClassName('tabody')[0];
        [...tabody.children].forEach(function (obj, index) {
            let span=document.createElement('span');
            let div1=document.createElement('div');
            let div2=document.createElement('div');
            if(obj.children[obj.children.length-1].innerHTML==1){
                span.innerHTML='已付款';
                span.style.color='#6E6E6E';
            }else{
                span.innerHTML='未付款';
                span.style.color='#F7AB00';
            }
            span.style.display='block';
            div1.innerHTML='放款';
            div1.style.background='#40ABE7';
            div1.style.borderRadius='4px';
            div1.style.color='#fff';
            div1.style.width='30px';div1.style.display='inline-block';
            div1.style.fontSize='12px';
            div1.style.marginRight='6px';
            div1.onclick=function () {
//                放款
            };
            div2.innerHTML='取消';
            div2.style.background='#F9AD00';
            div2.style.borderRadius='4px';
            div2.style.width='30px';div2.style.display='inline-block';
            div2.style.fontSize='12px';
            div2.style.color='#fff';
            div2.onclick=function () {
//                取消
            };
            obj.children[obj.children.length-1].innerHTML='';
            obj.children[obj.children.length-1].appendChild(span);
            obj.children[obj.children.length-1].appendChild(div1);
            obj.children[obj.children.length-1].appendChild(div2);
        })
    }

</script>
