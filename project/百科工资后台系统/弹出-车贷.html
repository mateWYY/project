<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出车贷</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="tanchu-box">
        <div class="tanchu-top">
            车贷
        </div>
        <div class="tanchu-content">
            <form action="">
                <ul>
                    <li>货款类型：车贷</li>
                    <li style="background: #f4f4f4">基础信息</li>
                    <li>姓&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                    <li>身&nbsp;份&nbsp;证&nbsp;：<input type="text"></li>
                    <li>手&nbsp;机&nbsp;号&nbsp;：<input type="text"></li>
                    <li style="background: #f4f4f4">征信信息</li>
                    <li>是否结婚：<select>
                        <option>是</option>
                        <option>否</option>
                    </select></li>
                    <li>是否逾期：<select>
                        <option>是</option>
                        <option>否</option>
                    </select></li>
                    <li style="background: #f4f4f4">车辆信息</li>
                    <li>品&nbsp;&nbsp;&nbsp;&nbsp;牌&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                    <li>登记日期：日期选择</li>
                    <li>有货无款：<select>
                        <option>是</option>
                        <option>否</option>
                    </select></li>
                    <li>车&nbsp;牌&nbsp;号&nbsp;：<input type="text"></li>
                    <li>备&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;：<input type="text"></li>
                    <li>申请金额：<input type="text"></li>
                </ul>
                <button class="button">确认提交</button>
            </form>

        </div>
    </div>
</body>
</html>
